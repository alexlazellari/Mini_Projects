<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="top">
            <img src="images/image-victor.jpg" alt="profile">
        </div>
        <div class="middle">
            <div class="info">
                <span class="name">Victor Crest</span>
                <span class="age">26</span>
            </div>
            
            <span class="place">London</span>
        </div>
        <div class="bottom">
            <div class="part1">
                <p>80K</p>
                <span>Followers</span>
            </div>
            <div class="part2">
                <p>803K</p>
                <span>Likes</span>
            </div>
            <div class="part3">
                <p>1.4K</p>
                <span>Photos</span>
            </div>
        </div>
    </div>

</body>
</html>
